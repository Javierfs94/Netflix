<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">TV Series</a>
                <a href="#">Films</a>
                <a href="#">Latest</a>
                <a href="#">My list</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-film">
            <div class="container">
                <h3 class="title">Interstellar</h3>
                <p class="description">
                    It tells the adventures of a group of explorers who make use of a recently discovered wormhole to
                    overcome the limitations of manned space travel and overcome the immense distances that interstellar
                    travel has.
                </p>
                <button role="button" class="button" aria-label="Play movie"><i class="fas fa-play"></i>Play</button>
                <button role="button" class="button" aria-label="More info"><i class="fas fa-info-circle"></i>More info</button>
            </div>
        </div>
        <div class="recommended-films container">
            <div class="container-title-controls">
                <h3>Recommended-films</h3>
                <div class="indicators">
                </div>
            </div>

            <div class="main-container">
                <button role="button" id="left-arrow" class="left-arrow" aria-label="Left arrow"><i
                        class="fas fa-angle-left"></i>
                </button>
                <div class="carousel-container">
                    <div class="carousel">
                        <div class="film">
                            <a href="#"><img src="img/1.png" alt="Cover of Film 1"></a>
                        </div>
                        <div class="film">
                            <a href="#"><img src="img/2.png" alt="Cover of Film 2"></a>
                        </div>
                        <div class="film">
                            <a href="#"><img src="img/3.png" alt="Cover of Film 3"></a>
                        </div>
                        <div class="film">
                            <a href="#"><img src="img/4.png" alt="Cover of Film 4"></a>
                        </div>
                        <div class="film">
                            <a href="#"><img src="img/5.png" alt="Cover of Film 5"></a>
                        </div>
                        <div class="film">
                            <a href="#"><img src="img/6.png" alt="Cover of Film 6"></a>
                        </div>
                        <div class="film">
                            <a href="#"><img src="img/7.png" alt="Cover of Film 7"></a>
                        </div>

                    </div>
                </div>
                <button role="button" id="right-arrow" class="right-arrow" aria-label="Right arrow"><i
                        class="fas fa-angle-right"></i>
                </button>
            </div>

        </div>
    </main>

</body>

</html>
